// For safety
unbind 1
unbind 2
unbind 3
unbind q

// Here you can add things like r_drawviewmodels or tf_use_min_viewmodels
alias s1 "slot1; unbind 1; bind 2 s2_1; bind 3 s3_1"
alias s2 "slot2; bind 1 s1_2; unbind 2; bind 3 s3_2"
alias s3 "slot3; bind 1 s1_3; bind 2 s2_3; unbind 3"

// sx_y means switch TO weapon x FROM weapon y
alias s1_2 "s1; bind q s2_1"
alias s1_3 "s1; bind q s3_1" 
alias s2_1 "s2; bind q s1_2
alias s2_3 "s2; bind q s3_2
alias s3_1 "s3; bind q s1_3
alias s3_2 "s3; bind q s2_3


tf_remember_activeweapon 1
tf_remember_lastswitched 0
s1_2

